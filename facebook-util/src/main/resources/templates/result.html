<html>
<head>
<title>MapReduce Result</title>
<link href="/css/styles.css" rel="stylesheet" type="text/css"
	media="all" />
</head>
<body>
	<h3>
		<span th:text="${user.name}" />
	</h3>

	<table th:each="word:${wordcount}">
		<tr>
			<td width="150px" th:text="${word.key}" />
			<td width="50px" th:text="${word.value}" />
		</tr>
	</table>

</body>
</html>
